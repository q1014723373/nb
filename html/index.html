      display: flex;  
      flex-direction: column;

    }  
    .image-container img {  
      width: 100%;  
      
    }  
  </style>  
</head>  
<body>  
  <div class="image-container">

    <img src="4.png" alt="Image 4">
    <img src="5.png" alt="Image 6">  
    <img src="6.png" alt="Image 6">    
  </div>  
</body>  
</html>
